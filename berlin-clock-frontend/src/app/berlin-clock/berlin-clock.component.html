<div class="berlin-clock">
  <!-- Display the visual blocks of the clock  -->
  <div class="seconds-lamp">{{ timeData?.secondsLamp }}</div>
  <div class="hours-lamps">{{ timeData?.fiveHoursLamp }}</div>
  <div class="single-hours-lamps">{{ timeData?.hoursLamp }}</div>
  <div class="minutes-lamps">{{ timeData?.fiveMinutesLamp }}</div>
  <div class="single-minutes-lamps">{{ timeData?.minutesLamp }}</div>
  <div class="digital-time">{{ currentTime }}</div>

</div>
