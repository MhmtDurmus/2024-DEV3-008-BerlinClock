<div class="berlin-clock">
  <!-- Display the visual blocks of the clock  -->
  <div class="seconds">{{ timeData?.secondsLamp }}</div>
  <div class="five-hours">{{ timeData?.fiveHoursLamp }}</div>
  <div class="hours">{{ timeData?.hoursLamp }}</div>
  <div class="five-minutes">{{ timeData?.fiveMinutesLamp }}</div>
  <div class="minutes">{{ timeData?.minutesLamp }}</div>

</div>
