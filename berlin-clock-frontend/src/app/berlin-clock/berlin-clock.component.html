<div class="berlin-clock">
  <!-- Display the visual blocks of the clock  -->
  <div class="seconds">{{ timeData.seconds }}</div>
  <div class="five-hours">{{ timeData.fiveHours }}</div>
  <div class="hours">{{ timeData.hours }}</div>
  <div class="five-minutes">{{ timeData.fiveMinutes }}</div>
  <div class="minutes">{{ timeData.minutes }}</div>

</div>
